<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Some elements are visually hidden and are toggled on/off with JavaScript -->
        <div class="result-container">
            <div id="round-result"></div>
            <div id="game-result"></div>
        </div>
        <div id="score-board"></div>
        <div id="rps-buttons" class="hide-element">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
        </div>
        <div class="play-buttons">
            <button id="play-btn">Play</button>
            <button id="play-again-btn" class="hide-element">Play Again?</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
