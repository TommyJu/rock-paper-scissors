<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Some elements are visually hidden and are toggled on/off with JavaScript -->
        <div id="round-result"></div>
        <div id="game-result"></div>
        <div id="score-board"></div>
        <button id="play-btn">Play</button>
        <button id="play-again-btn" class="hide-element">Play Again?</button>
        <div id="button-container" class="hide-element">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
